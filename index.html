<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/vue@2.6.8.js"></script>
  </head>
  <body>
    <div id="root">
      <div>
        <!-- {{test}} -->
        <testt></testt>
      </div>
    </div>
    <script>
      var vue = new Vue({
        el: "#root",
        data: {
          test: 123,
        },
      });

      Vue.component("testt", {
        template: "<div>123</div>",
      });
    </script>
  </body>
</html>
